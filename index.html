    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #fff;
            --sand: #f5f3ef;
            --gold: #a08c6a;
            --gray: #8a8882;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Cormorant', Georgia, serif;
            font-weight: 300;
            background: var(--sand);
            color: var(--black);
            overflow: hidden;
        }

        @media (pointer: fine) {
            body { cursor: none; }
        }

        /* Cursor */
        .cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        body.ready .cursor {
            opacity: 1;
        }

        .cursor-dot {
            width: 5px;
            height: 5px;
            background: var(--gold);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        .cursor-dot.hover {
            transform: translate(-50%, -50%) scale(2);
        }

        /* SR only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        /* Loader */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--black);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-inner {
            text-align: center;
        }

        .loader-name {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--white);
            opacity: 0;
            animation: loaderIn 1.2s ease 0.5s forwards;
        }

        @keyframes loaderIn {
            to { opacity: 1; }
        }

        .loader-line {
            width: 80px;
            height: 1px;
            background: rgba(255,255,255,0.15);
            margin: 1.5rem auto 0;
            position: relative;
            opacity: 0;
            animation: loaderIn 0.6s ease 1.2s forwards;
        }

        .loader-line::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: var(--gold);
            animation: lineGrow 2.2s ease 1.5s forwards;
        }

        @keyframes lineGrow {
            to { width: 100%; }
        }

        .loader.exit {
            animation: loaderExit 1s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        @keyframes loaderExit {
            to { 
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Page */
        .page {
            height: 100vh;
            height: 100dvh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 2.5rem 3.5rem;
            opacity: 0;
            transition: opacity 0.8s ease 0.3s;
        }

        body.ready .page {
            opacity: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
        }

        .location {
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .pulse {
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            animation: pulse 2.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .contact-btn {
            font-family: inherit;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--black);
            background: none;
            border: none;
            cursor: none;
            padding: 0.5rem 0;
            position: relative;
        }

        .contact-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.4s ease;
        }

        .contact-btn:hover::after {
            width: 100%;
        }

        /* Main */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 0;
        }

        .name {
            font-size: clamp(2.8rem, 11vw, 9rem);
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            text-indent: 0.25em;
            line-height: 1;
            overflow: hidden;
        }

        .name span {
            display: block;
            transform: translateY(105%);
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.ready .name span {
            transform: translateY(0);
        }

        .line {
            width: 50px;
            height: 1px;
            background: var(--gold);
            margin: 2rem 0;
            transform: scaleX(0);
            transition: transform 0.8s ease 0.4s;
        }

        body.ready .line {
            transform: scaleX(1);
        }

        .services {
            display: flex;
            gap: 2rem;
            opacity: 0;
            transition: opacity 0.8s ease 0.6s;
        }

        body.ready .services {
            opacity: 1;
        }

        .services span {
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gray);
            cursor: none;
            transition: color 0.3s ease;
        }

        .services span:hover {
            color: var(--black);
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: center;
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gray);
            gap: 3rem;
            opacity: 0;
            transition: opacity 0.8s ease 0.8s;
        }

        body.ready footer {
            opacity: 1;
        }

        footer a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--black);
        }

        /* Contact */
        .contact-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 999;
        }

        .contact-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .contact-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: var(--sand);
            width: min(440px, 90vw);
            padding: 3.5rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .contact-panel.open {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            cursor: none;
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 1px;
            background: var(--gray);
            transition: background 0.3s ease;
        }

        .close-btn::before { transform: translate(-50%, -50%) rotate(45deg); }
        .close-btn::after { transform: translate(-50%, -50%) rotate(-45deg); }

        .close-btn:hover::before,
        .close-btn:hover::after {
            background: var(--black);
        }

        .contact-title {
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field label {
            display: block;
            font-size: 0.6rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gray);
            margin-bottom: 0.4rem;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ddd;
            padding: 0.7rem 0;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 300;
            color: var(--black);
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            border-color: var(--gold);
        }

        .form-field textarea {
            resize: none;
            height: 80px;
        }

        .form-submit {
            align-self: center;
            font-family: inherit;
            font-size: 0.6rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 1rem 2.5rem;
            margin-top: 0.5rem;
            cursor: none;
            transition: background 0.3s ease;
        }

        .form-submit:hover {
            background: var(--gold);
        }

        .form-success {
            display: none;
            text-align: center;
            padding: 2rem 0;
        }

        .form-success.show {
            display: block;
        }

        .form-success p {
            font-size: 1.1rem;
            letter-spacing: 0.15em;
        }

        .contact-form.hidden {
            display: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .page { padding: 2rem; }
            
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .services {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem 1.5rem;
            }

            footer {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem 2rem;
            }

            .contact-panel {
                padding: 2.5rem 2rem;
            }
        }

        @media (pointer: coarse) {
            .cursor { display: none; }
        }
    </style>
</head>

    <script>
        // Loader
        const loader = document.getElementById('loader');
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                loader.classList.add('exit');
                setTimeout(() => {
                    document.body.classList.add('ready');
                }, 600);
            }, 3800);
        });

        // Cursor
        const cursorDot = document.getElementById('cursorDot');
        let mouseX = 0, mouseY = 0;
        let dotX = 0, dotY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            dotX += (mouseX - dotX) * 0.2;
            dotY += (mouseY - dotY) * 0.2;
            cursorDot.style.left = dotX + 'px';
            cursorDot.style.top = dotY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover
        document.querySelectorAll('button, a, .services span').forEach(el => {
            el.addEventListener('mouseenter', () => cursorDot.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursorDot.classList.remove('hover'));
        });

        // Contact
        const openContact = document.getElementById('openContact');
        const closeContact = document.getElementById('closeContact');
        const contactPanel = document.getElementById('contactPanel');
        const contactOverlay = document.getElementById('contactOverlay');

        function openPanel() {
            contactPanel.classList.add('open');
            contactOverlay.classList.add('open');
        }

        function closePanel() {
            contactPanel.classList.remove('open');
            contactOverlay.classList.remove('open');
        }

        openContact.addEventListener('click', openPanel);
        closeContact.addEventListener('click', closePanel);
        contactOverlay.addEventListener('click', closePanel);
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePanel(); });
        // FORM SUBMIT â€“ REDIRECT TILL EGEN TACK-SIDA
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const res = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { Accept: 'application/json' }
            });

            if (res.ok) {
                window.location.href = '/thanks.html';
            }
        });
