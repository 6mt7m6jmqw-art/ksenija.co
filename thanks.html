<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you | Ksenija</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #fff;
            --sand: #f5f3ef;
            --gold: #a08c6a;
            --gray: #8a8882;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Cormorant', Georgia, serif;
            font-weight: 300;
            background: var(--sand);
            color: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .message {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .sub {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }

        .back {
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--black);
            text-decoration: none;
            padding: 1rem 2rem;
            border: 1px solid var(--gold);
            transition: all 0.3s ease;
        }

        .back:hover {
            background: var(--gold);
            color: var(--white);
        }
    </style>
</head>
<body>
    <h1 class="message">Thank you</h1>
    <p class="sub">I'll be in touch</p>
    <a href="https://ksenija.co" class="back">Back</a>
</body>
</html>
